<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payment Checkout Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <form name="myForm" action="web.html" method="post" required>
        <div class="wrapper">
            <div class="payment">
                <div class="payment-logo">
                    <p>p</p>
                </div>
                <h2>Payment Gateway</h2>
                <h3>Web/App development Contest[Rs.100]</h3>
                <div class="form">
                    <div class="card space icon-relative">
                        <label class="label">Card holder:</label>
                        <label>
                            <input type="text" class="input" id="name" placeholder="Card holder's Name" required>
                        </label>
                        <i class="fas fa-user"></i>
                    </div>

                    <div class="card space icon-relative">
                        <label class="label">Card number:</label>
                        <label>
                            <input type="text" class="input" id="num" data-mask="0000 0000 0000 0000"
                                placeholder="Card Number" required>
                        </label>
                        <i class="far fa-credit-card"></i>
                    </div>

                    <div class="card-grp space">
                        <div class="card-item icon-relative">
                            <label class="label">Expiry date:</label>
                            <label>
                                <input type="text" name="expiry-data" id="date" class="input" data-mask="00 / 00"
                                    placeholder="00 / 00" required>
                            </label>
                            <i class="far fa-calendar-alt"></i>
                        </div>
                        <div class="card-item icon-relative">
                            <label class="label">CVV:</label>
                            <label>
                                <input type="text" class="input" id="CVV" data-mask="000" placeholder="000" required>
                            </label>
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>

                    <div class="btn">
                        <input type="submit" id="submit" value="Pay">
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        $("#submit").click(function () {

            var name = $("#name").val();
            var num = $("#num").val();
            var date = $("#date").val();
            var cvv = $("#CVV").val();
            if (name == '' || num == '' || date == '' || cvv == '') {
                alert("Please check all fields");
            }
            else
                alert("Payment Successful.Please fill registration form");
        })

    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>

</html>
