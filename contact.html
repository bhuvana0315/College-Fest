<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact US Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/
font-awesome.min.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
        <img src="https://www.gvpce.ac.in/gvp/images/logo.jpg">
    </header>
    <div class="contact">
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class=" text">
                        <h3>Address</h3>
                        <p>GVPCEW<br>Madhurwada, Visakhapatnam,<br> Andhra Pradesh<br>530048</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>9756321827</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>sample@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form method="post" action="#">

                    <div class="inputBox">
                        <input type="text" name="" placeholder="Full Name" required="required">

                    </div>
                    <div class="inputBox">
                        <input type="text" name="" placeholder="Email" required="required">

                    </div>
                    <div class="inputBox">
                        <input type="textarea" name="" placeholder="Type Message....." required="required">

                    </div>

                    <div class=" inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
